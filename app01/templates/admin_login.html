{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/static/img/bitbug_favicon.ico">
    <title>管理员登录</title>
    <link href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}" rel="stylesheet">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 6px;
            box-shadow: 5px 5px 20px #aaaaaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            padding: 20px 40px;
        }

        .account h1 {
            text-align: center;
            margin-top: 10px;
        }

        .captcha-img {
            cursor: pointer;
            height: 40px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="account">
    <h1>管理员登录</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            {{ form.username }}
            <span style="color: red">{{ form.username.errors }}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            {{ form.password }}
            <span style="color: red">{{ form.password.errors }}</span>
        </div>
        <div class="form-group">
            <label>验证码</label>
            <div class="row">
                <div class="col-md-7">
                    {{ form.captcha }}
                    <span style="color: red">{{ form.captcha.errors }}</span>
                </div>
                <div class="col-md-5">
                    <img class="captcha-img" src="{% url 'captcha' %}">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">登 录</button>
    </form>
</div>
<script>
    document.querySelector('.captcha-img').onclick = function () {
        this.src = "{% url 'captcha' %}?t=" + Date.now();
    };
    document.querySelector('#id_captcha').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.querySelector('.captcha-img').click();
        }
    });
</script>
</body>
</html>
