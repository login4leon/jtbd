{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-default" href="/agent/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right: 5px"></span>
                新建Agent
            </a>
        </div>
        <div>
            <div class="bs-example" data-example-id="panel-without-body-with-table">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 5px"></span>
                        Case列表
                    </div>

                    <!-- Table -->
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>产品</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>用时（秒）</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for obj in queryset %}
                            <tr>
                                <td>{{ obj.id }}</td>
                                <td>{{ obj.product }}</td>
                                <td>{{ obj.start_time }}</td>
                                <td>{{ obj.end_time }}</td>
                                <td>{{ obj.delta }}</td>
                                <td>
                                    <a class="btn btn-default btn-xs" href="/case/{{ obj.id }}/detail">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"
                                              style="margin-right: 3px"></span>
                                        详情
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
