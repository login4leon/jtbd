{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-default" href="/agent/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="margin-right: 5px"></span>
                新建Agent
            </a>
        </div>
        <div>
            <div class="bs-example" data-example-id="panel-without-body-with-table">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 5px"></span>
                        Agent列表
                    </div>

                    <!-- Table -->
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>简介</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for obj in queryset %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ obj.name }}</td>
                                <th>{{ obj.description }}</th>
                                <td>
                                    <a class="btn btn-default btn-xs" href="/agent/{{ obj.id }}/edit">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"
                                              style="margin-right: 3px"></span>
                                        编辑
                                    </a>
                                    <a class="btn btn-default btn-xs" href="/agent/delete?nid={{ obj.id }}">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"
                                              style="margin-right: 3px"></span>
                                        删除
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
